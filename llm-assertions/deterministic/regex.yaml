description: "Deterministic - regex match"
providers:
  - id: groq:llama-3.3-70b-versatile
    config: { temperature: 0 }

prompts:
  - "{{prompt_text}}"

tests:
  - description: "Check date pattern"
    vars:
      prompt_text: "Give today's date in YYYY-MM-DD format."
    assert:
      - type: regex
        value: "\\d{4}-\\d{2}-\\d{2}"

  - description: "Check that the output is *only* a 4-digit year"
    vars:
      prompt_text: "Mention only the year when Bob Dylan won the Nobel Prize?"
    assert:
      - type: regex
        value: "^2016$"
