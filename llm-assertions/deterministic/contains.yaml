description: "Deterministic - contains"
providers:
  - id: groq:llama-3.3-70b-versatile
    config: { temperature: 0 }

prompts:
  - "{{prompt_text}}"

tests:
  - description: "Simple contains test"
    vars:
      prompt_text: "Translate 'Hello' to Spanish."
    assert:
      - type: contains
        value: "Hola"
    
  - description: "Check for 'Bonjour'"
    vars:
      prompt_text: "Translate 'Hello' to French."
    assert:
      - type: contains
        value: "Bonjour"
